<include file="Public/header" />
<body class="no-skin">
    <!-- #section:basics/navbar.layout -->
    <div id="navbar" class="navbar navbar-default">

        <div class="navbar-container" id="navbar-container">
            <!-- #section:basics/sidebar.mobile.toggle -->
            <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
                <span class="sr-only">Toggle sidebar</span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>

            <!-- /section:basics/sidebar.mobile.toggle -->
            <div class="navbar-header pull-left">
                <!-- #section:basics/navbar.layout.brand -->
                <a href="#" class="navbar-brand">
                    <small>
                        中国检察听证网
                    </small>
                </a>
                <!-- /section:basics/navbar.layout.brand -->
            </div>
            <include file="Public/userbar" />
        </div><!-- /.navbar-container -->
    </div>

    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">

        <!-- #section:basics/sidebar -->
        <div id="sidebar" class="sidebar responsive">


            <include file="Public/menu" />

            <!-- #section:basics/sidebar.layout.minimize -->
            <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
                <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
            </div>

            <!-- /section:basics/sidebar.layout.minimize -->

        </div>

        <!-- /section:basics/sidebar -->
        <div class="main-content">
            <!-- #section:basics/content.breadcrumbs -->
            <div class="breadcrumbs" id="breadcrumbs">

                <!-- /section:basics/content.searchbox -->
            </div>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <div class="page-content-area">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="table-header" style="background-color: orange">
                                        <i class="ace-icon fa fa-table"></i>&nbsp&nbsp直播资源管理列表（出流）
                                    </div>
                                    <!-- <div class="dataTables_borderWrap"> -->
                                    <div>
                                        <table id="table1" class="table table-striped table-bordered table-hover">
                                            <a href="#" class="btn btn-link"><i class="ace-icon fa fa-plus-circle bigger-120 green"></i>新增</a>
                                            <thead>
                                                <tr>
                                                    <th>通道资源id</th>
                                                    <th>直播频道号</th>
                                                    <th>yms通道号</th>
                                                    <th>是否永久使用</th>
                                                    <th>使用开始时间</th>
                                                    <th>使用结束时间</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            <volist name="live" id="vo">
                                                <tr>
                                                    <td>{$vo.L_ID}</td>
                                                    <td>{$vo.L_Channel}</td>
                                                    <td>{$vo.L_Decoder}</td>
                                                    <td><if condition="$vo.L_IfAlways eq 1 ">是<else/>否</if></td>
                                                    <td>{$vo.L_StartDate}</td>
                                                    <td>{$vo.L_EndDate}</td>
                                                    <td width="20%">
                                                        <button class="btn btn-xs btn-info check" id="{$vo.L_ID}">
                                                            <i class="ace-icon fa fa-eye bigger-120"></i>
                                                            查看
                                                        </button>
                                                        <button class="btn btn-xs btn-success"  id={$vo.L_ID}>
                                                            <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                                            编辑
                                                        </button>
                                                        <button class="btn btn-xs btn-danger"  id={$vo.L_ID}>
                                                            <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                            删除
                                                        </button>
                                                    </td>
                                                </tr>
                                            </volist>
                                            </tbody>
                                        </table>
                                        <br>
                                    </div><!-- end<div class="dataTables_borderWrap"> -->
                                </div><!-- end col -->
                            </div><!-- end row -->

                            <!-- PAGE CONTENT ENDS -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content-area -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->

        <include file="Public/footer" />
        <script type="text/javascript">
            jQuery(function($) {
                $('#table1').dataTable({
                    stateSave: true, //保存表格状态
                    language: {
                        "url": "__PUBLIC__/font/zh_CN.txt"
                    }
                });

                //查看
                $("button[class='btn btn-xs btn-info check']").click(function () {
                    var id = $(this).attr('id');
                    var index = layer.open({
                        type: 2,
                        title: "详细内容",
                        content: '/index.php/System/checkPortOut?L_ID=' + id,
                        area: ['600px', '500px'],
                    });
                });
                //新增
                $("a[class='btn btn-link']").click(function() {
                    var index = layer.open({
                        type: 2,
                        title: "新增直播资源管理（出流）",
                        content: '__ROOT__/index.php/System/addPortOut',
                        area: ['600px', '500px'],
                    });
                });

                //编辑
                $("button[class='btn btn-xs btn-success']").click(function() {
                    var id = $(this).attr('id');
                    var index = layer.open({
                        type: 2,
                        title: "直播资源管理出流编辑",
                        content: '__ROOT__/index.php/System/editPortOut?L_ID=' + id,
                        area: ['600px', '500px'],
                    });
                });

                //删除
                $("button[class='btn btn-xs btn-danger']").click(function() {
                    var id = $(this).attr('id');
                    layer.confirm('是否删除该直播出流?', {icon: 3, title: '提示'}, function(index) {
                        $.ajax({
                            url: '__ROOT__/index.php/System/delPortOutHandler?L_ID=' + id,
                            dataType: 'json',
                            type: 'GET',
                            success: function(msg) {
                                if (!msg.status) {
                                    //删除失败
                                    layer.alert(msg.info, {icon: 2}, function(index) {
                                        location.reload();
                                    });
                                } else {
                                    //删除成功
                                    layer.alert(msg.info, {icon: 1}, function(index) {
                                        location.reload();
                                    });
                                }
                            }
                        });
                    });
                });

                //初始化复用通道
                $("button[class='btn btn-xs btn-info']").click(function() {
                    var id = $(this).attr('id');
                    $.ajax({
                        async: false,
                        url: '__ROOT__/index.php/System/updateChannelHandler?L_ID=' + id,
                        dataType: 'json',
                        type: 'GET',
                        success: function(msg) {
                            if (!msg.status) {
                                //删除失败
                                layer.alert(msg.info, {icon: 2});
                            } else {
                                //删除成功
                                layer.alert(msg.info, {icon: 1});
                            }
                        }
                    });
                });
            });
        </script>
</body>
</html>
