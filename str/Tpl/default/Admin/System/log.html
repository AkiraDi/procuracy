<include file="Public/header" />
<body class="no-skin">
    <!-- #section:basics/navbar.layout -->
    <div id="navbar" class="navbar navbar-default">
        <script type="text/javascript">
            try {
                ace.settings.check('navbar', 'fixed')
            } catch (e) {
            }
        </script>

        <div class="navbar-container" id="navbar-container">
            <!-- #section:basics/sidebar.mobile.toggle -->
            <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
                <span class="sr-only">Toggle sidebar</span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>

            <!-- /section:basics/sidebar.mobile.toggle -->
            <div class="navbar-header pull-left">
                <!-- #section:basics/navbar.layout.brand -->
                <a href="#" class="navbar-brand">
                    <small>
                        中国检察听证网
                    </small>
                </a>
                <!-- /section:basics/navbar.layout.brand -->
            </div>
            <include file="Public/userbar" />
        </div><!-- /.navbar-container -->
    </div>

    <!-- /section:basics/navbar.layout -->
    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try {
                ace.settings.check('main-container', 'fixed')
            } catch (e) {
            }
        </script>

        <!-- #section:basics/sidebar -->
        <div id="sidebar" class="sidebar responsive">
            <script type="text/javascript">
                try {
                    ace.settings.check('sidebar', 'fixed')
                } catch (e) {
                }
            </script>

            <include file="Public/menu" />

            <!-- #section:basics/sidebar.layout.minimize -->
            <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
                <i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
            </div>

            <!-- /section:basics/sidebar.layout.minimize -->
            <script type="text/javascript">
                try {
                    ace.settings.check('sidebar', 'collapsed')
                } catch (e) {
                }
            </script>
        </div>

        <!-- /section:basics/sidebar -->
        <div class="main-content">
            <!-- #section:basics/content.breadcrumbs -->
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>
                <!-- /section:basics/content.searchbox -->
            </div>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <div class="page-content-area">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="table-header">
                                        <i class="ace-icon fa fa-table"></i>&nbsp&nbsp日志列表
                                    </div>
                                    <!-- <div class="dataTables_borderWrap"> -->
                                    <div>
                                        <if condition="$admin">
                                            <form class="nav-search" id="nav-search" method="post" action="__GROUP__/System/findlog">
                                                <p style ='margin: '>
                                                    <input type="hidden" name="isSearch" value="1" />
                                                    <input type="text" id="P_StartTime" name="StartTime" style="width:200px" placeholder="案件起始时间"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd H:mm:ss'})" value="{$time[StartTime]}">
                                                    ------
                                                    <input type="text" id="P_EndTime"  name="EndTime" style="width:200px" placeholder="案件结束时间"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd H:mm:ss'})" value="{$time[EndTime]}"> 
                                                    <button type="submit" class="btn btn-success btn-sm">查询<i class="ace-icon fa fa-search icon-on-right bigger-110"></i></button>
                                                </p>
                                            </form>
                                        </if>
                                        <table id="table1" class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>操作时间</th>
                                                    <th>申请单ID</th>
                                                    <th>操作内容</th>
                                                    <th>操作人</th>		
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            <volist name="log" id="vo">
                                                <tr>
                                                    <td>{$vo.L_DateTime}</td>
                                                    <td>{$vo.L_P_ID}</td>
                                                    <td>{$vo.L_Type}</td>
                                                    <td>{$vo.M_Name}</td>
                                                    <th>
                                                        <button class="btn btn-xs btn-success" id={$vo.L_ID}>
                                                            <i class="ace-icon fa fa-eye bigger-120"></i>
                                                            详细内容
                                                        </button>
                                                    </th>
                                                </tr>
                                            </volist>
                                            </tbody>
                                        </table>
                                    </div><!-- end<div class="dataTables_borderWrap"> -->
                                </div><!-- end col -->
                            </div><!-- end row -->

                            <!-- PAGE CONTENT ENDS -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content-area -->
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->

        <include file="Public/footer" />
        <script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
        <script type="text/javascript">
                                                    jQuery(function($) {
                                                        $('#table1').dataTable({
                                                            language: {
                                                                stateSave: true, //保存表格状态
                                                                "url": "/Public/font/zh_CN.txt"
                                                            }
                                                        });

                                                        //查看详情
                                                        $("button[class='btn btn-xs btn-success']").click(function() {
                                                            var id = $(this).attr("id");
                                                            var index = layer.open({
                                                                type: 2,
                                                                title: "详细内容",
                                                                content: '/index.php/System/checkTask?L_ID=' + id,
                                                                area: ['800px', '600px'],
                                                            });
                                                        });


                                                    });
        </script>
</body>
</html>
