<include file="Public/header" />
<link rel="stylesheet" href="__PUBLIC__/css/chosen.css" />
<body style="background-color:white;padding:10px;font-size:16px">
	<div class="container">
		<div class="row col-xs-12">
			<form method="post" action="__ROOT__/index.php/RBAC/PasswordReset?M_ID={$M_ID}" class="form-horizontal" role="form" id="form1">
				<div class="form-group">
					<label class="col-sm-4 control-label no-padding-right" for="form-field-1">用户名：</label>
					<div class="col-sm-8">
						<input type="text" name="name" class="col-xs-12 col-sm-6" value="{$Name}" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label no-padding-right" for="form-field-1"> 新的密码： </label>
					<div class="col-sm-8">
						<input type="password" name="Password" class="col-xs-12 col-sm-6" required="required">
					</div>
				</div>
				<input type="hidden" name="M_Id" value={$M_Id}>
				<input type="hidden" name="pid" value={$id}>
				<input type="hidden" name="level" value={$level}>
				<div class="center" style="margin-top:30px">
					<button type="submit" class="btn btn-sm btn-success">
						<i class="ace-icon fa fa-check"></i>
						提交
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script src='__PUBLIC__/js/jquery.min.js'></script>
<script>
 jQuery(function($){
	 $('#form1')[0].reset()
 });
</script>
